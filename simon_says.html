<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simon says</title>
    <link rel="stylesheet" href="simon_says_new.css">
</head>
<body>
    <div id="game-container">

        <h1 id="level-title">Simon Game</h1>
        <h3 id="game-instruction">Press start to play the game</h3>

        <div id="main">
            <div id="green" type="button" class="btn"></div>
            <div id="red" type="button" class="btn"></div>
            <div id="yellow" type="button" class="btn"></div>
            <div id="blue" type="button" class="btn"></div>
        </div>

        <div class="control-buttons">
            <button id="start-btn">Start</button>
            <button id="resign-btn">Resign</button>
        </div>

    </div>
    <script src="simon_says.js"></script>
</body>
</html>
